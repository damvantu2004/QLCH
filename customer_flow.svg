<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Định nghĩa style -->
  <defs>
    <style>
      .box { fill: #e6f2ff; stroke: #3366cc; stroke-width: 2; rx: 10; ry: 10; }
      .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
      .text { font-family: Arial; font-size: 14px; fill: #333; text-anchor: middle; }
      .title { font-family: Arial; font-size: 18px; font-weight: bold; fill: #1a1a1a; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Tiêu đề -->
  <text x="400" y="30" class="title">Luồng hoạt động cho khách hàng</text>
  
  <!-- Các hộp chức năng -->
  <rect x="50" y="80" width="120" height="60" class="box" />
  <text x="110" y="115" class="text">Trang chủ</text>
  
  <rect x="250" y="80" width="120" height="60" class="box" />
  <text x="310" y="115" class="text">Xem sản phẩm</text>
  
  <rect x="450" y="80" width="120" height="60" class="box" />
  <text x="510" y="115" class="text">Chi tiết sản phẩm</text>
  
  <rect x="650" y="80" width="120" height="60" class="box" />
  <text x="710" y="115" class="text">Thêm vào giỏ</text>
  
  <rect x="650" y="200" width="120" height="60" class="box" />
  <text x="710" y="235" class="text">Giỏ hàng</text>
  
  <rect x="450" y="200" width="120" height="60" class="box" />
  <text x="510" y="235" class="text">Thanh toán</text>
  
  <rect x="250" y="200" width="120" height="60" class="box" />
  <text x="310" y="235" class="text">Chọn phương thức</text>
  
  <rect x="50" y="200" width="120" height="60" class="box" />
  <text x="110" y="235" class="text">Xử lý thanh toán</text>
  
  <rect x="50" y="320" width="120" height="60" class="box" />
  <text x="110" y="355" class="text">Hoàn tất đơn</text>
  
  <rect x="250" y="320" width="120" height="60" class="box" />
  <text x="310" y="355" class="text">Theo dõi đơn</text>
  
  <rect x="450" y="320" width="120" height="60" class="box" />
  <text x="510" y="355" class="text">Lịch sử đơn hàng</text>
  
  <!-- Các mũi tên -->
  <line x1="170" y1="110" x2="250" y2="110" class="arrow" />
  <line x1="370" y1="110" x2="450" y2="110" class="arrow" />
  <line x1="570" y1="110" x2="650" y2="110" class="arrow" />
  <line x1="710" y1="140" x2="710" y2="200" class="arrow" />
  <line x1="650" y1="230" x2="570" y2="230" class="arrow" />
  <line x1="450" y1="230" x2="370" y2="230" class="arrow" />
  <line x1="250" y1="230" x2="170" y2="230" class="arrow" />
  <line x1="110" y1="260" x2="110" y2="320" class="arrow" />
  <line x1="170" y1="350" x2="250" y2="350" class="arrow" />
  <line x1="370" y1="350" x2="450" y2="350" class="arrow" />
  
  <!-- Phương thức thanh toán -->
  <rect x="50" y="440" width="120" height="40" class="box" style="fill: #ffe6e6;" />
  <text x="110" y="465" class="text">PayOS</text>
  
  <rect x="200" y="440" width="120" height="40" class="box" style="fill: #ffe6e6;" />
  <text x="260" y="465" class="text">MoMo</text>
  
  <rect x="350" y="440" width="120" height="40" class="box" style="fill: #ffe6e6;" />
  <text x="410" y="465" class="text">VNPay</text>
  
  <line x1="110" y1="380" x2="110" y2="440" class="arrow" style="stroke-dasharray: 5,5;" />
  <line x1="110" y1="380" x2="260" y2="440" class="arrow" style="stroke-dasharray: 5,5;" />
  <line x1="110" y1="380" x2="410" y2="440" class="arrow" style="stroke-dasharray: 5,5;" />
  
  <!-- Tài khoản người dùng -->
  <rect x="600" y="320" width="120" height="60" class="box" style="fill: #e6ffe6;" />
  <text x="660" y="355" class="text">Tài khoản</text>
  
  <line x1="570" y1="350" x2="600" y2="350" class="arrow" />
  
  <rect x="600" y="440" width="120" height="40" class="box" style="fill: #e6ffe6;" />
  <text x="660" y="465" class="text">Thông tin cá nhân</text>
  
  <line x1="660" y1="380" x2="660" y2="440" class="arrow" style="stroke-dasharray: 5,5;" />
</svg>